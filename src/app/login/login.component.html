<div class="card backimg bg-light mb-3 jumbotron-fluid">
    <!--     <img src="https://www.videotile.co.uk/wp-content/uploads/2017/10/why-elearning-can-help-you-discover-new-skills-01.png"
        class="card-img-top" alt="Add new skill"> -->
    <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <br>
        <form>

            <!-- Email adress/Phone Number -->
            <div class="form-group">
                <label for="email/phone">Mobile Number or/and Email</label>
                <input type="email" class="form-control" id="email/phone" 
                placeholder="Enter Email adress/Phone Number" name="email" [(ngModel)]="email">
                <br>
            </div>


            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" 
                placeholder="Enter Password" name="password" [(ngModel)]="password">
                <br>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg" id="submit" (click)="onLogin()">Log In</button>
                <br>
                <br>
                <a href="#">Forget Password ?</a>
            </div>
        </form>
    </div>
</div>
